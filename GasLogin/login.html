<!DOCTYPE html>
<html>
<head>
	<title>GASLogin - Login</title>
    <link
      rel="shortcut icon"
      href="./assets/images/fav.png"
      type="image/svg+xml"
    />
	<link rel="stylesheet" href="assets/css/style_otentikasi.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container-logreg">
		<div class="desc">
			<div class="back"></div>
			<div class="desc-content">
				<h2>Belum Memiliki Akun?</h2>
				<p>Daftar sekarang dan akses beragam fitur eksklusif kami dengan mudah!</p>
				<a href="register.html" id="register-link"><button id="to-register">Daftar</button></a>
			</div>
		</div>
		<div class="login-content">
			<form action="index.html">
				<a href="index.html" id="login-image"><img src="assets/images/login.png"></a>
				<h2 class="title">Login</h2>
				<div class="input-div pass">
					<div class="i"> 
						<i class="fas fa-envelope"></i>
					</div>
					<div class="div">
						<h5>Email</h5>
						<input type="email" class="input">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i"> 
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Password</h5>
						<input type="password" class="input">
					</div>
				</div>
				<div class="remember-forgot">
					<label class="forgot-pass">
						<input type="checkbox">
						<span> Ingat Saya</span>
					</label>
					<a href="#">Lupa password?</a>
				</div>
				<input type="submit" class="btn-logreg" value="Login">
				<div class="login-register">
					<label for="register-checkbox">Belum memiliki akun?</label>
					<a href="register.html" id="register-link">Daftar</a>
				</div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/script_otentikasi.js"></script>
</body>
</html>
